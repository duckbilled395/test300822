<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Resume constructor</title>
</head>
<body>
<header class="header">
    <h1 class="header_title">Resume constructor</h1>
</header>
<main class="container">
    <form id="form-container" method="post">
        <div class="pictureBox">
            <div class="upload_btn">
                <input id="file-input" type="file" name="file">
                <label class="picture_label" for="file-input"><img src="./img/upload.png" alt=""></label>
                <label for="file-input">Upload your photo</label>
            </div>
            <div class="picture"><img class="preview" src="" alt=""></div>
        </div>
        <div class="name inputTextBox">
            <p><label for="name">Name</label>&nbsp<span class="name_error"></span></p>
            <input id="name" name="name" type="text">
        </div>
        <div class="surname inputTextBox">
            <p><label for="surname">Surname</label>&nbsp<span class="surname_error"></span></p>
            <input id="surname" name="surname" type="text">
        </div>
        <div class="email inputTextBox">
            <p><label for="email">Email</label>&nbsp<span class="email_error"></span></p>
            <input id="email" name="email" type="email">
        </div>
        <div class="phone inputTextBox">
            <p><label for="phone">Phone</label>&nbsp<span class="phone_error"></span></p>
            <input id="phone" name="phone" type="text">
        </div>
        <div class="message inputTextBox">
            <p><label for="message">Message</label>&nbsp<span class="message_error"></span></p>
            <textarea id="message" name="message"></textarea>
        </div>

        <button class="onSubmitBtn" type="submit">Submit</button>
    </form>
</main>
<script src="js/main.js"></script>
</body>
</html>
